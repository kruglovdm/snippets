{% extends 'base.html' %}
{% block main %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>{{ pagename }}</h1>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form action="" method="POST">
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>
                <input type="submit" class="btn btn-secondary active" value="Сохранить" name="sv" autocomplete="off" checked>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
{% endblock %}
